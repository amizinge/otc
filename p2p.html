<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Trading Desk - NaijaCrypto OTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #040404;
            --card: #111112;
            --card-dark: #09090a;
            --accent: #00ff94;
            --muted: #7c7c84;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg);
            padding-bottom: 90px;
        }

        .status-bar {
            font-size: 13px;
            color: #f3f4f6;
            opacity: 0.8;
        }

        .tab-button {
            padding: 8px 16px;
            border-radius: 999px;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            border: none;
            font-weight: 500;
        }

        .tab-button.active {
            background: #1f1f22;
            color: #fff;
        }

        .toggle-pill {
            border-radius: 999px;
            background: #0d0d0f;
            padding: 4px;
            display: inline-flex;
            gap: 6px;
        }

        .toggle-pill button {
            flex: 1;
            padding: 8px 22px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            background: transparent;
            color: #9ca3af;
        }

        .toggle-pill button.active {
            background: #fff;
            color: #000;
        }

        .filter-chip {
            background: #111112;
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 13px;
            color: #d1d5db;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .offer-card {
            background: var(--card);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .offer-card + .offer-card {
            margin-top: 12px;
        }

        .offer-price {
            font-size: 24px;
            font-weight: 700;
        }

        .offer-meta {
            color: var(--muted);
            font-size: 13px;
        }

        .buy-button {
            background: var(--accent);
            color: #000;
            font-weight: 700;
            padding: 10px 26px;
            border-radius: 999px;
            border: none;
        }

        .bottom-nav {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
            width: min(480px, calc(100% - 24px));
            background: rgba(15, 15, 16, 0.95);
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: #8c8c92;
            font-size: 12px;
            text-align: center;
        }

        .bottom-nav button.active {
            color: #fff;
            font-weight: 600;
        }

        .floating-button {
            position: fixed;
            right: 24px;
            bottom: 110px;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            padding: 14px 22px;
            border-radius: 999px;
            border: none;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
        }

        .offer-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 24px;
        }

        .offer-modal.show {
            display: flex;
        }

        .offer-sheet {
            width: 100%;
            max-width: 480px;
            background: #111113;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .offer-sheet label {
            font-size: 13px;
            color: #9ca3af;
        }

        .offer-sheet input,
        .offer-sheet select,
        .offer-sheet textarea {
            width: 100%;
            background: #0b0b0d;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 14px;
            color: #fff;
            margin-top: 6px;
            font-size: 14px;
        }

        .offer-sheet button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 16px;
            padding: 14px;
            font-weight: 700;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <div class="px-5 pt-5 space-y-6">
            <div class="status-bar flex items-center justify-between">
                <span>1:48</span>
                <div class="flex items-center gap-1 text-[11px]">
                    <span>LTE</span>
                    <span>64%</span>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="trading.html" class="w-9 h-9 rounded-full bg-[#0f0f12] flex items-center justify-center">&#8592;</a>
                    <div class="flex bg-[#0f0f12] rounded-full p-1">
                        <button class="tab-button">Express</button>
                        <button class="tab-button active">P2P</button>
                        <button class="tab-button">Block Trade</button>
                    </div>
                </div>
                <button class="filter-chip text-xs">NGN ▼</button>
            </div>

            <div class="rounded-3xl bg-gradient-to-r from-[#1f2937] to-[#0f172a] p-5">
                <p class="text-xs text-gray-400 mb-1 uppercase tracking-[0.3em]">Bybit P2P</p>
                <h2 class="text-2xl font-bold mb-2">Merchant Exclusive</h2>
                <p class="text-sm text-gray-300">Claim up to 15% fee cashback on buy ads.</p>
            </div>

            <div class="flex items-center justify-between">
                <div class="toggle-pill">
                    <button class="active" data-p2p-filter="side" data-filter-value="buy">Buy</button>
                    <button data-p2p-filter="side" data-filter-value="sell">Sell</button>
                </div>
                <button data-connect-wallet data-default-label="Connect" class="px-4 py-2 rounded-full border border-blue-500 text-sm font-semibold">
                    Connect
                </button>
            </div>

            <div class="flex flex-wrap gap-3">
                <button class="filter-chip active" data-p2p-filter="asset" data-filter-value="all">All Assets ▼</button>
                <button class="filter-chip" data-p2p-filter="asset" data-filter-value="USDT">USDT</button>
                <button class="filter-chip" data-p2p-filter="asset" data-filter-value="BTC">BTC</button>
                <button class="filter-chip" data-p2p-filter="asset" data-filter-value="ETH">ETH</button>
                <button class="filter-chip active" data-p2p-filter="payment" data-filter-value="all">All Payment ▼</button>
            </div>
        </div>

        <div class="px-5 pt-6" id="p2p-offer-list"></div>
        <div class="px-5 pt-6 hidden" id="p2p-empty-state">
            <div class="text-center bg-[#0f0f12] rounded-2xl p-6 border border-dashed border-gray-700">
                <p class="font-semibold text-white mb-1">No offers found</p>
                <p class="text-sm text-gray-400 mb-4">Try another filter or publish your own offer.</p>
                <button data-open-offer-modal class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm">Post an offer</button>
            </div>
        </div>
    </div>

    <button class="floating-button" data-open-offer-modal>Post Offer</button>

    <div class="bottom-nav">
        <button class="active">P2P</button>
        <button>Orders</button>
        <button>Ads</button>
        <button>Profile</button>
    </div>

    <div id="p2p-offer-modal" class="offer-modal">
        <div class="offer-sheet">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold">Create Offer</h3>
                <button data-close-offer-modal class="text-gray-400">&#10005;</button>
            </div>
            <form id="p2p-offer-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label>Side</label>
                        <select name="type">
                            <option value="buy">Buy Crypto</option>
                            <option value="sell">Sell Crypto</option>
                        </select>
                    </div>
                    <div>
                        <label>Asset</label>
                        <select name="asset">
                            <option value="USDT">USDT</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label>Price (₦)</label>
                        <input type="number" name="price" placeholder="1460">
                    </div>
                    <div>
                        <label>Payment Method</label>
                        <select name="payment">
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="USSD">USSD</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label>Min (₦)</label>
                        <input type="number" name="min" placeholder="5000">
                    </div>
                    <div>
                        <label>Max (₦)</label>
                        <input type="number" name="max" placeholder="5000000">
                    </div>
                </div>
                <div>
                    <label>Merchant Alias</label>
                    <input type="text" name="merchant" placeholder="Saleem-Exchange">
                </div>
                <div>
                    <label>Notes</label>
                    <textarea name="note" rows="3" placeholder="Bank transfer only"></textarea>
                </div>
                <button type="submit">Publish Offer</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('[data-p2p-filter]');
            const filterState = {};

            const updateActiveButtons = (type, target) => {
                document.querySelectorAll(`[data-p2p-filter="${type}"]`).forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
            };

            filterButtons.forEach(button => {
                const type = button.dataset.p2pFilter;
                if (!filterState[type]) {
                    filterState[type] = button.dataset.filterValue;
                }

                button.addEventListener('click', () => {
                    filterState[type] = button.dataset.filterValue;
                    updateActiveButtons(type, button);
                    window.cryptoPlatform?.setP2PFilter(type, button.dataset.filterValue);
                });
            });

            const offerList = document.getElementById('p2p-offer-list');
            offerList?.addEventListener('click', (event) => {
                const target = event.target.closest('[data-p2p-take]');
                if (!target) return;
                event.preventDefault();
                const offerId = target.dataset.p2pTake;
                window.cryptoPlatform?.acceptP2POffer(offerId);
            });

            const modal = document.getElementById('p2p-offer-modal');
            const toggleOfferModal = (show) => {
                if (!modal) return;
                modal.classList.toggle('show', show);
            };

            document.querySelectorAll('[data-open-offer-modal]').forEach(btn => {
                btn.addEventListener('click', () => toggleOfferModal(true));
            });
            document.querySelectorAll('[data-close-offer-modal]').forEach(btn => {
                btn.addEventListener('click', () => toggleOfferModal(false));
            });
            modal?.addEventListener('click', (event) => {
                if (event.target === modal) toggleOfferModal(false);
            });

            const form = document.getElementById('p2p-offer-form');
            form?.addEventListener('submit', (event) => {
                event.preventDefault();
                const data = new FormData(form);
                window.cryptoPlatform?.createP2POffer({
                    type: data.get('type'),
                    asset: data.get('asset'),
                    price: Number(data.get('price')),
                    min: Number(data.get('min')),
                    max: Number(data.get('max')),
                    paymentMethod: data.get('payment'),
                    merchant: data.get('merchant'),
                    note: data.get('note')
                });
                form.reset();
                toggleOfferModal(false);
            });

            window.cryptoPlatform?.setP2PFilter('side', 'buy');
        });
    </script>
</body>
</html>
